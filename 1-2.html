        <option value="–≤_–ª—é–±–æ–µ">–í –ª—é–±–æ–µ —É–¥–æ–±–Ω–æ–µ –¥–ª—è –∏–≥—Ä–æ–∫–∞ –≤—Ä–µ–º—è.</option>

      <select id="q4" required>

        <option value="–¥–∞">–î–∞ ‚Äî —ç—Ç–æ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ–µ —É—Å–ª–æ–≤–∏–µ —á–ª–µ–Ω—Å—Ç–≤–∞ –≤ —Å–µ–º—å–µ.</option>

        <option value="—Ç–æ–ª—å–∫–æ_–ª–∏–¥–µ—Ä—ã">–¢–æ–ª—å–∫–æ –ª–∏–¥–µ—Ä—ã –æ–±—è–∑–∞–Ω—ã.</option>
        <option value="–º–æ–∂–Ω–æ_—Å–∫—Ä—ã–≤–∞—Ç—å">–ú–æ–∂–Ω–æ —Å–∫—Ä—ã–≤–∞—Ç—å –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–Ω–æ—Å—Ç—å –∫ —Å–µ–º—å–µ.</option>

  <audio id="bgMusic" loop>

    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.

  <button class="music-toggle" id="musicToggleBtn" onclick="toggleMusic()">
    <span id="musicIcon">üîá</span> <span id="musicText">–í–∫–ª</span>
  </button>

  <script>
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicToggleBtn');
    const icon = document.getElementById('musicIcon');
    const text = document.getElementById('musicText');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        icon.textContent = 'üîá';
        text.textContent = '–í–∫–ª';
      } else {
        music.play();
        icon.textContent = 'üîä';
        text.textContent = '–í—ã–∫–ª';
      }
      isPlaying = !isPlaying;
    }

    function shuffleOptions(selectId) {
      const select = document.getElementById(selectId);
      const options = Array.from(select.options).slice(1); // –∏—Å–∫–ª—é—á–∞–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
      const shuffled = options.sort(() => Math.random() - 0.5);
      select.innerHTML = '';
      const placeholder = document.createElement('option');
      placeholder.value = '';
      placeholder.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç';
      select.appendChild(placeholder);
      shuffled.forEach(option => select.appendChild(option));
    }

    window.onload = function() {
      shuffleOptions('q1');
      shuffleOptions('q2');
      shuffleOptions('q3');
      shuffleOptions('q4');
      shuffleOptions('q5');
    };

    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const q1 = document.getElementById('q1').value;
      const q2 = document.getElementById('q2').value;
      const q3 = document.getElementById('q3').value;
      const q4 = document.getElementById('q4').value;
      const q5 = document.getElementById('q5').value;

      let error = false;

      function showError(id, condition, msg) {
        const el = document.getElementById(id);
        el.textContent = condition ? msg : "";
        if (condition) error = true;
      }

      showError('errorMessageName', !name, '–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫');
      showError('errorMessageQ1', !q1, '–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç');
      showError('errorMessageQ2', !q2, '–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç');
      showError('errorMessageQ3', !q3, '–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç');
      showError('errorMessageQ4', !q4, '–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç');
      showError('errorMessageQ5', !q5, '–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç');

      if (error) return;

      const correctAnswers = {
        q1: '–Ω–µ–ª—å–∑—è',
        q2: '–≥–ª–∞–≤–∞',
        q3: '17',
        q4: '–¥–∞',
        q5: '–≤–Ω–æ—Å–∏—Ç—å'
      };

      let score = 0;
      if (q1 === correctAnswers.q1) score++;
      if (q2 === correctAnswers.q2) score++;
      if (q3 === correctAnswers.q3) score++;
      if (q4 === correctAnswers.q4) score++;
      if (q5 === correctAnswers.q5) score++;

      const resultBox = document.getElementById('resultBox');
      const retryBtn = document.getElementById('retryBtn');

      let resultHTML = `
        <strong>${name}</strong><br>
        –í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ 5<br><br>
      `;

      if (score === 5) {
        resultHTML += "üéâ –û—Ç–ª–∏—á–Ω–æ! –í—ã –≥–æ—Ç–æ–≤—ã –∫ –ø–æ–≤—ã—à–µ–Ω–∏—é.<br><br>üì∏ <em>–°–¥–µ–ª–∞–π —Å–∫—Ä–∏–Ω –¥–ª—è –æ—Ç—á—ë—Ç–∞</em>";
      } else {
        resultHTML += "üîÅ –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.";
      }

      resultBox.innerHTML = resultHTML;
      resultBox.appendChild(retryBtn);
      resultBox.classList.add('show');

      document.getElementById('quizForm').style.display = 'none';

      if (score < 5) {
        retryBtn.style.display = 'inline-block';
        retryBtn.onclick = function () {
          document.getElementById('quizForm').reset();
          document.getElementById('quizForm').style.display = 'block';
          resultBox.style.display = 'none';
          retryBtn.style.display = 'none';
          resultBox.classList.remove('show');
          ['errorMessageName', 'errorMessageQ1', 'errorMessageQ2', 'errorMessageQ3', 'errorMessageQ4', 'errorMessageQ5']
            .forEach(id => document.getElementById(id).textContent = '');
          shuffleOptions('q1');
          shuffleOptions('q2');
          shuffleOptions('q3');
          shuffleOptions('q4');
          shuffleOptions('q5');
        };
      } else {
        retryBtn.style.display = 'none';
      }
    });
  </script>
