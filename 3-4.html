    const correctAnswers = {
      q1: '3',
      q2: '–∑–∞—è–≤–∫–∞ –Ω–∞ —Ñ–æ—Ä—É–º–µ',
      q3: '–æ–±–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞',
      q4: '–∫–æ–º—å—é–Ω–∏—Ç–∏',
      q5: '–∑–∞–ø—Ä–µ—â–µ–Ω–æ —Å—Ä—ã–≤—ã'
    };

    const form = document.getElementById('quizForm');
    const resultBox = document.getElementById('resultBox');
    const retryBtn = document.getElementById('retryBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      let score = 0;
      let error = false;

      function checkQuestion(q) {
        const radios = document.querySelectorAll(`input[name="${q}"]`);
        const selected = [...radios].find(r => r.checked);
        document.getElementById('error' + q.toUpperCase()).textContent = selected ? "" : "–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç";
        if (!selected) error = true;
        else if (selected.value === correctAnswers[q]) {
          score += (q === "q2" ? 2 : 1);
        }
      }

      document.getElementById('errorName').textContent = name ? "" : "–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫";
      if (!name) error = true;

      ["q1", "q2", "q3", "q4", "q5"].forEach(checkQuestion);
      if (error) return;

      form.style.display = 'none';
      retryBtn.style.display = 'inline-block';
      const max = 6;
      resultBox.innerHTML = `<strong>${name}</strong><br>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${max}<br><br>${score === max ? "üéâ –û—Ç–ª–∏—á–Ω–æ! –í—ã –≥–æ—Ç–æ–≤—ã –∫ –ø–æ–≤—ã—à–µ–Ω–∏—é." : "üîÅ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑."}`;
      resultBox.style.display = 'block';
    });

    retryBtn.onclick = () => {
      form.reset();
      form.style.display = 'block';
      resultBox.style.display = 'none';
      retryBtn.style.display = 'none';
      [...document.querySelectorAll('.error')].forEach(el => el.textContent = "");
    };

    // –ú—É–∑—ã–∫–∞
    const bgMusic = document.getElementById('bgMusic');
    const musicSelect = document.getElementById('musicSelect');
    const musicToggleBtn = document.getElementById('musicToggleBtn');
    const musicIcon = document.getElementById('musicIcon');
    const musicText = document.getElementById('musicText');
    let isPlaying = false;

    musicSelect.addEventListener('change', () => {
      bgMusic.src = musicSelect.value;
      if (isPlaying) bgMusic.play();
    });

    musicToggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
        musicIcon.textContent = "üîá";
        musicText.textContent = "–í–∫–ª";
      } else {
        bgMusic.src = musicSelect.value;
        bgMusic.play().catch(() => {});
        musicIcon.textContent = "üîä";
        musicText.textContent = "–í—ã–∫–ª";
      }
      isPlaying = !isPlaying;
    });

    window.addEventListener("DOMContentLoaded", () => {
      bgMusic.src = musicSelect.value;
    });
  </script>
